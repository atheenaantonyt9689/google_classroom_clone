{% extends 'layouts/base.html' %}
{% block content %}
<div class="pagetitle">
  <h1>Create New Classroom</h1>
  <!-- <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Forms</li>
          <li class="breadcrumb-item active">Elements</li>
        </ol>
      </nav> -->
</div><!-- End Page Title -->

<section class="section">
  <div class="row">
    <div class="col-lg-8">

      <div class="card">
        <div class="card-body" style="margin-top: 40px;">
          <!-- <h5 class="card-title">General Form Elements</h5> -->

         
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- {{form.as_p}} -->
            <div class="row mb-3">
              <label for="inputText" class="col-sm-2 col-form-label">class name</label>
              <div class="col-sm-10">
                {{form.classname}}
                <!-- <input type="text" class="form-control"> -->
              </div>
            </div>
            <div class="row mb-3">
              <label  class="col-sm-2 col-form-label">Section</label>
              <div class="col-sm-10">
                {{form.section}}
               
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword" class="col-sm-2 col-form-label">Subject</label>
              <div class="col-sm-10">
                {{form.subject}}
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputNumber" class="col-sm-2 col-form-label">Teacher</label>
              <div class="col-sm-10">
                {{form.teacher}}
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputNumber" class="col-sm-2 col-form-label">Room</label>
              <div class="col-sm-10">
                {{form.room}}
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputNumber" class="col-sm-2 col-form-label">Class code</label>
              <div class="col-sm-10">
                {{form.class_code}}
              </div>
            </div>
            <!-- <div class="row mb-3">
              <label for="inputNumber" class="col-sm-2 col-form-label">File Upload</label>
              <div class="col-sm-10">
                <input class="form-control" type="file" id="formFile">
              </div>
            </div> -->


            <div class="row mb-3">

              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </div>

          </form>
          <!-- End General Form Elements-->

        </div>
      </div>

    </div>

  </div>
</section>
{% endblock %}
