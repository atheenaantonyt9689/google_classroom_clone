{% extends 'layouts/base.html' %}
{% block content %}
<div class="pagetitle">
  <h1>Available Classrooms</h1>
</div>
<!-- End Page Title -->

<section class="section">
  <div class="row">
    {% for i in object_list %}
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{i.classname}}</h3>
          <h6 class="card-subtitle mb-2 text-muted">{{i.section}}</h6>
          <p>This is an examle page with no contrnt. You can use it as a starter for your custom pages.</p>

        </div>
      </div>


    </div>
    {% endfor %}

  </div>
</section>
{% endblock content %}
